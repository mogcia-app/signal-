name: Security Audit

on:
  schedule:
    # æ¯æ—¥åˆå‰9æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    # UTCæ™‚é–“ã§è¨­å®š: JST = UTC + 9æ™‚é–“
    - cron: '0 0 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        id: audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || true
          npm audit --json > audit-results.json || echo '{}' > audit-results.json
      
      - name: Check for vulnerabilities
        id: check
        run: |
          VULNS=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('audit-results.json')); console.log(data.metadata?.vulnerabilities?.total || 0)")
          echo "vulnerabilities=$VULNS" >> $GITHUB_OUTPUT
          if [ "$VULNS" -gt 0 ]; then
            echo "ğŸš¨ Found $VULNS vulnerabilities"
            exit 1
          else
            echo "âœ… No vulnerabilities found"
          fi
      
      - name: Upload audit results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: audit-results
          path: audit-results.json
          retention-days: 30
      
      - name: Comment on PR (if applicable)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš¨ Security vulnerabilities detected! Please run `npm audit` to see details.'
            })
      
